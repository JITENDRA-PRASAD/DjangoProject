{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'quizapp/questionadd.css' %}" />
    <title>AddQuestion</title>
</head>
<body>
    <header>
        <h3> Add question </h3>
    </header>
    <div class='form' >
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in forms %}
                <div>{{ field.name }}</div>
                <div>{{ field }}</div>
                <div>{{ field.errors }}</div>
            {% endfor %}
            <button type='submit' > Add Question </button>
        </form>
    </div>
</body>
</html>
