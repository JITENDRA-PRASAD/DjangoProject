{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'quizapp/myscore.css' %}" />
    <title>My Score</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{% static 'kbc.jpeg' %}" />
            </div>
            <div class="col">
                <h1> WELCOME TO KBC </h1>
            </div>
            <div class="col-1">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">LogOut ({{ user.username|title }})</a>
                {% else %}
                    <a href="{% url 'singup' %}">SingUp</a><span>|</span>
                    <a href="{% url 'login' %}"> LogIn </a>
                {% endif %}
            </div>
        </div>
    </div>
    <h2><a href="{% url 'Home_page' %}">Home</a></h2>
    <div class="center">
        <h1> {{ user.username }}, your last score is {{ score.marks }} </h1>
    </div>
</body>
</html>
